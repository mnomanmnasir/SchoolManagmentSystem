<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./jquery-3.6.1.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Staff Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- <header>
        <h3>School Management System</h3>
    </header> -->
    <section class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 Main-Menu">
                    <div>
                        <h6><a href="./index.html"> School Management System</a></h6>
                        <!-- navbar -->
                        <ul>


                            <div class="dropdown">
                                <i class="fa fa-envelope-open" aria-hidden="true"></i> <button
                                    class="dropbtn">Registration</button>
                                <div class="dropdown-content">
                                    <a href="./admission.html">Add Student</a>
                                    <a href="./employee.html">Add Faculty</a>
                                    <a href="./staff.html">Add Staff</a>
                                </div>
                            </div>


                            <div class="dropdown">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <button class="dropbtn">Management</button>
                                <div class="dropdown-content">
                                    <a href="#">Class</a>
                                    <a href="#">Timetable</a>
                                    <a href="./attendence.html">Add Staff</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <i class="fa fa-user" aria-hidden="true"></i> <button class="dropbtn">Fee</button>
                                <div class="dropdown-content">

                                    <a href="./fee_status.html">Update Status</a>
                                    <a href="#">Check Fee</a>
                                </div>
                            </div>

                            <br>

                            <div class="dropdown">
                                <i class="fa fa-user" aria-hidden="true"></i> <button class="dropbtn">Student</button>
                                <div class="dropdown-content">
                                    <a href="#">Detail</a>
                                    <a href="#">Admissions</a>
                                    <a href="#">Promote</a>
                                </div>
                            </div>

                            <div class="dropdown">
                                <i class="fa fa-user" aria-hidden="true"></i> <button class="dropbtn">Teacher</button>
                                <div class="dropdown-content">
                                    <a href="#">Detail</a>
                                    <a href="#">appoint</a>

                                </div>
                            </div>

                            <div class="dropdown">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i> <button
                                    class="dropbtn">Examination</button>
                                <div class="dropdown-content">
                                    <a href="#">Result</a>
                                    <a href="#">Timetable</a>
                                </div>
                            </div>

                        </ul>

                    </div>
                </div>
            
                <div class="col-10 Main-Content">
                    <div class="row">
                        <!-- Student Admission -->
                        <div class="col-md-12">
                            <form action="">
                                <div class="detailsCard">
                                    <h6>Employement Form</h6>
                                </div>
                                <!-- student details -->
                                <div class="detailsCard">
                                    <div>
                                        <div class="data length20">
                                            <img src="./images/circle-user-solid.svg" alt="">
                                        </div>
                                    </div>
                                    <span>Details</span>
                                    <div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_firstName">First Name</label>
                                            <input type="text" name="sta_firstName">
                                        </div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_lastName">Last Name</label>
                                            <input type="text" name="sta_lastName">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_gender">Gender</label>
                                            <select name="sta_gender" class="length100">
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_bloodGroup">Blood Group</label>
                                            <input type="text" name="sta_bloodGroup">
                                        </div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_email">Email</label>
                                            <input type="email" name="sta_email">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_DateOfBirth">Date Of Birth</label>
                                            <input type="date" name="sta_DateOfBirth">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_birthPlace">Place of Birth</label>
                                            <input type="text" name="sta_birthPlace">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_religion">Religion</label>
                                            <select name="sta_religion" class="length100">
                                                <option value="male">Muslim</option>
                                                <option value="female">Non-Muslim</option>
                                            </select>
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_nationality">Nationality</label>
                                            <input type="text" name="sta_nationality">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_state">State</label>
                                            <input type="text" name="sta_state">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_city">City</label>
                                            <input type="text" name="sta_city">
                                        </div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_address">Address</label>
                                            <input type="text" name="sta_address">
                                        </div>
                                    </div>

                                </div>
                                <!-- <hr> -->
                                <!-- family details -->
                                <div class="detailsCard">
                                    <span>Family Details</span>
                                    <div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_fatherName">Father Name</label>
                                            <input type="text" name="sta_fatherName">
                                        </div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_motherName">Mother Name</label>
                                            <input type="text" name="sta_motherName">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_P_state">State</label>
                                            <input type="text" name="sta_P_state">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_P_city">City</label>
                                            <input type="text" name="sta_P_city">
                                        </div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_P_address">Address</label>
                                            <input type="text" name="sta_P_address">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_P_email">Parent Email</label>
                                            <input type="email" name="sta_P_email">
                                        </div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_P_contact">Parents Contact</label>
                                            <input type="number" name="sta_P_contact">
                                        </div>
                                    </div>
                                </div>
                                <!-- <hr> -->
                                <!-- Education details -->
                                <div class="detailsCard">
                                    <span>Education Details</span>
                                    <div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_education01">Matriculation</label>
                                            <input type="text" name="sta_education01" placeholder="Institute Name">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_education01-year">Year</label>
                                            <input type="number" name="sta_education01_year">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_education01_subject">Subject</label>
                                            <input type="number" name="sta_education01_subject">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_education02">Intermediate</label>
                                            <input type="text" name="sta_education02" placeholder="Institute Name">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_education02_year">Year</label>
                                            <input type="number" name="sta_education02_year">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_education02_subject">Subject</label>
                                            <input type="number" name="sta_education02_subject">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_education03">Graduation</label>
                                            <input type="text" name="sta_education03" placeholder="Institute Name">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_education03_year">Year</label>
                                            <input type="number" name="sta_education03_year">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_education03_subject">Subject</label>
                                            <input type="number" name="sta_education03_subject">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="data inlineBlock length50">
                                            <label for="sta_education04">Master</label>
                                            <input type="text" name="sta_education04" placeholder="Institute Name">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_education04_year">Year</label>
                                            <input type="number" name="sta_education04_year">
                                        </div>
                                        <div class="data inlineBlock length25">
                                            <label for="sta_education04_subject">Subject</label>
                                            <input type="number" name="sta_education04_subject">
                                        </div>
                                    </div>

                                </div>
                                <button>Cancel</button>
                                <button>Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <footer>

    </footer>

</body>
